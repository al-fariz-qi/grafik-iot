<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Grafik Pengisian Baterai</title>
  <!-- Tetap pakai compat agar tidak error -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0"></script> <!-- Tambahkan plugin zoom -->
  <style>
    canvas {
      max-width: 90vw;
      max-height: 70vh;
    }
    body {
      font-family: Arial;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Pengecasan Baterai</h2>
  <canvas id="grafik"></canvas>
  <button onclick="chart.resetZoom()">Reset Zoom</button> <!-- Tombol reset zoom -->

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAZYwVcQiO2rksIHgs-p3LNHpnSFv-FqHI",
      authDomain: "bismillah-6c21b.firebaseapp.com",
      databaseURL: "https://bismillah-6c21b-default-rtdb.firebaseio.com",
      projectId: "bismillah-6c21b",
      storageBucket: "bismillah-6c21b.firebasestorage.app",
      messagingSenderId: "527275922878",
      appId: "1:527275922878:web:b4bd649db495063ca495ef"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ctx = document.getElementById('grafik').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Tegangan (V)',
            borderColor: 'blue',
            data: [],
            yAxisID: 'y-tegangan',
            tension: 0.3,
            fill: false
          },
          {
            label: 'Arus (I)',
            borderColor: 'orange',
            data: [],
            yAxisID: 'y-arus',
            tension: 0.3,
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          'y-tegangan': {
            type: 'linear',
            position: 'left',
            title: {
              display: true,
              text: 'Tegangan (V)'
            },
            min: 13,
            max: 14.5
          },
          'y-arus': {
            type: 'linear',
            position: 'right',
            title: {
              display: true,
              text: 'Arus (I)'
            },
            min: 0,
            max: 2,
            grid: {
              drawOnChartArea: false
            }
          }
        },
        plugins: {
          legend: {
            position: 'bottom'
          },
          zoom: {
            zoom: {
              wheel: { enabled: true },
              pinch: { enabled: true },
              mode: 'x',
            },
            pan: {
              enabled: true,
              mode: 'x',
            }
          }
        }
      }
    });

    function updateChart() {
      db.ref('/sensor/status').get().then(statusSnap => {
        const status = statusSnap.val();

        if (status === 0 || status === "0") {
          chart.data.labels = [];
          chart.data.datasets[0].data = [];
          chart.data.datasets[1].data = [];
          chart.update();
          console.log("Grafik direset (status = 0)");
          return;
        }

        db.ref('/log').once('value', (snapshot) => {
          const data = snapshot.val();
          if (!data) return;

          const sortedKeys = Object.keys(data).sort((a, b) => parseInt(a) - parseInt(b));
          const labels = [];
          const tegangan = [];
          const arus = [];

          sortedKeys.forEach(key => {
            const logItem = data[key];
            if (logItem && logItem.VIN !== undefined && logItem.I !== undefined) {
              const jam = logItem.jam || key; // bisa diubah ke format waktu nanti
              labels.push(jam);
              tegangan.push(parseFloat(logItem.VIN));
              arus.push(parseFloat(logItem.I));
            }
          });

          chart.data.labels = labels;
          chart.data.datasets[0].data = tegangan;
          chart.data.datasets[1].data = arus;
          chart.update();
        });
      });
    }

    updateChart();
    setInterval(updateChart, 1 * 60 * 1000); // setiap 1 menit
  </script>
</body>
</html>
