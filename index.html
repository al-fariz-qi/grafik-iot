<!DOCTYPE html>
<html>
<head>
  <title>Grafik IoT dari Firebase</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Grafik Tegangan dan Arus</h2>
  <canvas id="grafik" width="100%" height="50%"></canvas>

  <script>
    async function ambilDataFirebase() {
      try {
        const response = await fetch("https://bismillah-6c21b-default-rtdb.firebaseio.com/log.json");
        const data = await response.json();

        const waktu = [];
        const tegangan = [];
        const arus = [];

        for (const key in data) {
          const log = data[key];

          // Pastikan status bernilai 1, 2, atau 3 (baik string maupun number)
          if (log.status === 1 || log.status === 2 || log.status === 3 || 
              log.status === "1" || log.status === "2" || log.status === "3") {

            waktu.push(key); // key sebagai timestamp atau waktu
            tegangan.push(log.tegangan);
            arus.push(log.arus);
          }
        }

        const ctx = document.getElementById('grafik').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: waktu,
            datasets: [
              {
                label: 'Tegangan (V)',
                data: tegangan,
                yAxisID: 'y-tegangan',
                borderColor: 'blue',
                fill: false
              },
              {
                label: 'Arus (A)',
                data: arus,
                yAxisID: 'y-arus',
                borderColor: 'orange',
                fill: false
              }
            ]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                id: 'y-tegangan',
                type: 'linear',
                position: 'left',
                title: { display: true, text: 'Tegangan (V)' }
              },
              y1: {
                id: 'y-arus',
                type: 'linear',
                position: 'right',
                title: { display: true, text: 'Arus (A)' },
                grid: { drawOnChartArea: false }
              },
              x: {
                title: { display: true, text: 'Waktu' }
              }
            }
          }
        });

      } catch (error) {
        console.error("Gagal mengambil data dari Firebase:", error);
      }
    }

    ambilDataFirebase();
  </script>
</body>
</html>
