<!DOCTYPE html>
<html>
<head>
  <title>Grafik IoT dari Firebase</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Grafik Tegangan dan Arus</h2>
  <canvas id="grafik" width="100%" height="50%"></canvas>

  <script>
    let chart; // variabel global untuk update data

    async function ambilDataFirebase() {
      try {
        const response = await fetch("https://bismillah-6c21b-default-rtdb.firebaseio.com/log.json");
        const data = await response.json();

        const waktu = [];
        const tegangan = [];
        const arus = [];

        let dataReset = false;

        for (const key in data) {
          const log = data[key];

          // Konversi status jadi string agar konsisten
          const status = String(log.status);

          if (status === "0") {
            dataReset = true; // tandai untuk reset
            continue;
          }

          if (["1", "2", "3"].includes(status)) {
            waktu.push(key);
            tegangan.push(log.tegangan || log.VIN || 0);
            arus.push(log.arus || log.I || 0);
          }
        }

        // Jika status terakhir adalah reset, maka kosongkan grafik
        if (dataReset) {
          if (chart) {
            chart.data.labels = [];
            chart.data.datasets[0].data = [];
            chart.data.datasets[1].data = [];
            chart.update();
          }
          console.log("Grafik telah direset karena status == 0");
          return; // keluar agar tidak lanjut update
        }

        // Jika chart belum dibuat, buat baru
        if (!chart) {
          const ctx = document.getElementById('grafik').getContext('2d');
          chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: waktu,
              datasets: [
                {
                  label: 'Tegangan (V)',
                  data: tegangan,
                  yAxisID: 'y-tegangan',
                  borderColor: 'blue',
                  fill: false
                },
                {
                  label: 'Arus (A)',
                  data: arus,
                  yAxisID: 'y-arus',
                  borderColor: 'orange',
                  fill: false
                }
              ]
            },
            options: {
              responsive: true,
              animation: false,
              scales: {
                y: {
                  id: 'y-tegangan',
                  type: 'linear',
                  position: 'left',
                  title: { display: true, text: 'Tegangan (V)' }
                },
                y1: {
                  id: 'y-arus',
                  type: 'linear',
                  position: 'right',
                  title: { display: true, text: 'Arus (A)' },
                  grid: { drawOnChartArea: false }
                },
                x: {
                  title: { display: true, text: 'Waktu' }
                }
              }
            }
          });
        } else {
          // Update data jika chart sudah ada
          chart.data.labels = waktu;
          chart.data.datasets[0].data = tegangan;
          chart.data.datasets[1].data = arus;
          chart.update();
        }

      } catch (error) {
        console.error("Gagal mengambil data dari Firebase:", error);
      }
    }

    // Pertama ambil saat halaman dibuka
    ambilDataFirebase();

    // Ambil data setiap 1 menit (60000 ms)
    setInterval(ambilDataFirebase, 60000);
  </script>
</body>
</html>
