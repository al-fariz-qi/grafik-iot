<!DOCTYPE html>
<html>
<head>
  <title>Log Data Grafik</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h3>Grafik Tegangan & Arus</h3>
  <canvas id="myChart" width="400" height="200"></canvas>

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAZYwVcQiO2rksIHgs-p3LNHpnSFv-FqHI",
      authDomain: "bismillah-6c21b.firebaseapp.com",
      databaseURL: "https://bismillah-6c21b-default-rtdb.firebaseio.com",
      projectId: "bismillah-6c21b",
      storageBucket: "bismillah-6c21b.firebasestorage.app",
      messagingSenderId: "527275922878",
      appId: "1:527275922878:web:b4bd649db495063ca495ef"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Inisialisasi Chart.js
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Tegangan (V)',
            borderColor: 'blue',
            data: [],
            fill: false
          },
          {
            label: 'Arus (A)',
            borderColor: 'green',
            data: [],
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: false
      }
    });

    let lastStatus = null;

    function updateChart() {
      db.ref('/sensor/status').get().then(statusSnap => {
        const status = statusSnap.val();

        if (status === "0") {
          // Reset grafik jika status "0"
          chart.data.labels = [];
          chart.data.datasets[0].data = [];
          chart.data.datasets[1].data = [];
          chart.update();
          console.log("Grafik direset (status = 0)");
          return;
        }

        // Ambil semua log data
        db.ref('/log').once('value', (snapshot) => {
          const data = snapshot.val();
          if (!data) return;

          // Urutkan berdasarkan key numerik (1, 2, 3, ...)
          const sortedKeys = Object.keys(data).sort((a, b) => parseInt(a) - parseInt(b));
          const labels = [];
          const tegangan = [];
          const arus = [];

          sortedKeys.forEach(key => {
            const logItem = data[key];
            if (logItem && logItem.VIN !== undefined && logItem.I !== undefined) {
              labels.push(key);  // Atau bisa pakai waktu, misal `new Date().toLocaleTimeString()`
              tegangan.push(logItem.VIN);
              arus.push(logItem.I);
            }
          });

          chart.data.labels = labels;
          chart.data.datasets[0].data = tegangan;
          chart.data.datasets[1].data = arus;
          chart.update();
        });
      });
    }

    // Ambil data setiap 1 menit
    updateChart();
    setInterval(updateChart, 1 * 60 * 1000); // 1 menit
  </script>
</body>
</html>
